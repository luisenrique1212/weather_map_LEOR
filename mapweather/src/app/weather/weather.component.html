<div align="right">
  Latitud: {{lat}}<br>
  Longitude: {{lng}}<br>
</div>

<div class="card-body pb-3">

            <!-- Title -->
            <h4 class="card-title font-weight-bold" align="center">{{city}}</h4>
            <!-- Text -->
            <p class="card-text" align="center">{{whichdate | date:'dd-MM-yyyy hh:mm:ss a':'+0530'}}</p>
            <div class="d-flex justify-content-between">
              <p class="display-2 degree">{{temp}}</p>
              <span class="avatar avatar-online">
                    <img src="{{weatherIconUrl}}"  width="50" height="50" alt="...">
                    <br>{{weatherText}}
                    <i></i>
                  </span>
              <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
            </div>
                <div>
                  <p><i class="fas fa-tint fa-lg text-info pr-2"></i>{{precipitation}}% Precipitation</p>
                </div>
                <div>
                  <p><i class="fas fa-leaf fa-lg grey-text pr-2"></i>{{wspeed}} km/h Winds</p>
                </div>
              <div>
                <td class="temps" style="background-color: #FFFFFF;" align="left"> <span class="TgMax" style="color: #EB1924;" align="left">Max: {{tempMax}}°</span><br> <span
                  class="TgMin" style="color: #0076BA;">Min: {{tempMin}}°</span></td><br>
              </div>
            <br>
            <div class="progress md-progress">
              <div class="progress-bar black" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <ul class="list-unstyled d-flex justify-content-between font-small text-muted mb-4">
              <li class="pl-4">8AM</li>
              <li>11AM</li>
              <li>2PM</li>
              <li>5PM</li>
              <li class="pr-4">8PM</li>
            </ul>
    
            <div class="collapse-content">
    
              <div class="collapse" id="collapseExample"> 
    
              </div>
                            
              <hr class="">
    
                <a class="btn btn-flat red-text p-1 my-1 mr-0 mml-1 deep-purple-text collapsed waves-effect waves-effect" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></a>    
                
              </div>    
            
          </div>
